<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Edwards - Literary Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Averia Serif Libre', serif;
            margin: 0;
            padding: 0;
            background-color: #f2ecd4
;
        }

        header {
            background-image: url(img/cdd28baf3123020ab0a0128968be3217.jpg);
            border: black;
            border-width: 1cap;
            text-align: center;
            margin-top: 3.8em;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 10em;
            color: #7f9780;
            margin: 0 0 0.5em 0;
            font-weight: bold;
            font-stretch: expanded;
        }

        h1 img {
            max-width: 70%;
            height: 2.4em;
            width: 100%;
            border: black;
            border-bottom: 1cap;
        }

        nav {
            position: fixed;
            background-attachment: fixed;
            top: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.001em;
        }

        #logo-container img {
            height: 50px;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 1em;
            margin: 0 1em;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: black;
            font-size: x-large;
        }

        /* .the-giving-tree {
        font-size: 1em;
       padding: 1em;
       margin: auto;
       color: #7f9780;
       font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .to-the-right {
        font-size: 1em;
        padding: 1em;
        margin: auto;
       color: #7f9780;
       font-family: Georgia, 'Times New Roman', Times, serif;
        } */

        .slideshow-container,
        .article-slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .poem-img,
        .article-img {
            display: none;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .prev:hover,
        .next:hover {
            background-color: #ddd;
        }

        /* .footer
        {
            background-image: ;
        } */

        @media only screen and (max-width: 600px) {
            header {
                margin-top: 2em;
            }

            h1 {
                font-size: 6em;
                position: static;
                transform: none;
                margin-top: 0.6em;
            }

            nav {
                flex-direction: column-reverse;
                font-size: 0.5em;
            }

            #logo-container img {
                height: 30px;
            }

            nav a {
                margin: 0.5em 0;
            }

            section {
                padding: 1em;
            }

            .slideshow-container,
            .article-slideshow-container {
                max-width: 100%;
            }

            .prev,
            .next {
                font-size: 16px;
                padding: 8px;
            }

            .as-seen-in img,
            .bio img {
                max-width: 100%;
                height: auto;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            header {
                background-size: cover;
            }

            .poem-img,
            .article-img {
                width: 100%;
                height: auto;
            }

            .prev,
            .next {
                margin: 0 auto;
            }

            .bio img {
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><img src="img/portfolio (12).png" alt="Portfolio Logo"></h1>
        <nav>
            <div id="logo-container">
                <img src="img/Untitled design (1) 2.png" alt="Logo">
            </div>
            <div class="nav-container">
                <a href="#poems">Poems</a>
                <a href="#articles">Articles</a>
                <a href="#as-seen-in">As Seen In</a>
                <a href="#about-me">About Me</a>
            </div>
        </nav>
    </header>

    <section id="poems">
        <h2>Poems</h2>
        <div class="the-giving-tree-on-cornelia-st-parent">
            <!-- <b class="the-giving-tree">The Giving Tree on Cornelia Street</b> -->

            <div class="slideshow-container">
                <img class="poem-img" src="img/what came  (dragged).png" alt="Poem Image 1">
                <img class="poem-img" src="img/what-came-2.png" alt="Poem Image 2">
                <img class="poem-img" src="img/what came  (dragged) 3.png" alt="Poem Image 3">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        <div class="side-image">
            <img src="img/17d01467-7b42-436b-bf6a-e91b7fc523ba.png" alt="Side Image">
        </div>
    </section>

    <section id="articles">
        <h2>Articles</h2>
        <div class="Opposition">
            <!-- <b class="to-the-right">Opposition to a Climate Resiliency Project is Pushing Some Downtown Voters to the
                Right</b> -->
            <div class="article-slideshow-container">
                <img class="article-img" src="img/art_1.png" alt="Article Image 1">
                <img class="article-img" src="img/art_2.png" alt="Article Image 2">
                <img class="article-img" src="img/art_3.png" alt="Article Image 3">
                <img class="article-img" src="img/art_4.png" alt="Article Image 4">
                <a class="prev" onclick="plusArticleSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusArticleSlides(1)">&#10095;</a>
            </div>
        </div>
    </section>

    <section id="as-seen-in">
        <h2>As Seen In</h2>
        <div class="as-seen-in">
            <img src="img/portfolio (1).png" alt="As Seen In Image">
        </div>
    </section>

    <section id="about-me">
        <h2>About Me</h2>
        <div class="bio">
            <img src="img/bio.png" alt="Bio Image">
        </div>

    <section id=footer>
    </div>

    </section>

    <script>
        var slideIndex = 1;


        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("poem-img");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

        var articleSlideIndex = 1;
        showArticleSlides(articleSlideIndex);

        function plusArticleSlides(n) {
            showArticleSlides(articleSlideIndex += n);
        }

        function currentArticleSlide(n) {
            showArticleSlides(articleSlideIndex = n);
        }

        function showArticleSlides(n) {
            var i;
            var articleSlides = document.getElementsByClassName("article-img");

            if (n > articleSlides.length) {
                articleSlideIndex = 1;
            }

            if (n < 1) {
                articleSlideIndex = articleSlides.length;
            }

            for (i = 0; i < articleSlides.length; i++) {
                articleSlides[i].style.display = "none";
            }

            articleSlides[articleSlideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
